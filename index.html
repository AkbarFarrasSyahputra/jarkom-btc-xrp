<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
    <script>
        // Fungsi untuk mengambil data harga dari CoinGecko API
        async function getCryptoPrices() {
            try {
                console.log("Fetching data...");
                // Fetch data dari CoinGecko API
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ripple&vs_currencies=usd');
                const data = await response.json();

                // Menampilkan harga di HTML
                document.getElementById('btc-price').innerText = data.bitcoin.usd + ' USD';
                document.getElementById('xrp-price').innerText = data.ripple.usd + ' USD';
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Panggil fungsi getCryptoPrices saat halaman selesai dimuat dan refresh setiap 30 detik
        window.onload = function() {
            getCryptoPrices();
            setInterval(getCryptoPrices, 30000); // Auto refresh setiap 30 detik
        };
    </script>
</head>
<body>
    <h1>Current Crypto Prices</h1>
    <p>Bitcoin (BTC): <span id="btc-price">Loading...</span></p>
    <p>XRP: <span id="xrp-price">Loading...</span></p>
</body>
</html>
